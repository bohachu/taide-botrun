<h2>核心決議</h2>

<h3>文言文比率與篇數</h3>
<ul>
<li>文言文課數占比：3年平均35%-45%</li>
<li>文言文推薦選文篇數減至15篇（相較舊課綱有所減少）</li>
</ul>
</section>

<section class="selection-criteria">
<h2>選文原則</h2>

<h3>1. 多元性要求</h3>
<ul>
<li>推薦選文應須包含不同文類及本土素材</li>
<li>每個時代最多3篇</li>
<li>每冊應選一課文化經典</li>
</ul>

<h3>2. 文化與歷史包容</h3>
<ul>
<li>符合多元文化觀點，維護民族尊嚴</li>
<li>納入原住民各族歷史文化和價值觀</li>
</ul>

<h3>3. 選材多樣性</h3>
<ul>
<li>時代、思想流派及文體應具多樣性</li>
</ul>
</section>
